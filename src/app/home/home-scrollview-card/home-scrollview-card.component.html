<mtx-card style="display: inline-flex; overflow: hidden;">
    <mtx-column [class]="colorClass" style="width: 160px; height: 160px;"></mtx-column>
    <mtx-prime-toolbar column>
        <mtx-title>{{value}}</mtx-title>
        <mtx-label class="mtx-dark-secondary-text">{{info}}</mtx-label>
    </mtx-prime-toolbar>
</mtx-card>
