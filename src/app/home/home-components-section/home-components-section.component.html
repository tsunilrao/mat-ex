<div class="row" style="align-items: center; justify-content: space-between; margin-bottom: 12px;">
    <h2>Components</h2>
    <a mat-button style="margin-right: -16px;">View all</a>
</div>
<mtx-scrollview class="mtx-page-full-width">
    <mat-card class="mtx-scrollview-item" style="padding: 0;" routerLink="/mtx-app-bar">
        <div style="width: 160px; height: 160px; background-color: #e0f2f1;"></div>
        <div class="col" style="height: 72px; justify-content: center; padding: 0 16px;">
            <mtx-title>App Bar</mtx-title>
            <mtx-label class="mtx-dark-secondary-text">mtx-app-bar</mtx-label>
        </div>
    </mat-card>        
    <mat-card class="mtx-scrollview-item" style="padding: 0;" routerLink="/mtx-dialog">
        <div style="width: 160px; height: 160px; background-color: #e0f2f1;"></div>
        <div class="col" style="height: 72px; justify-content: center; padding: 0 16px;">
            <mtx-title>Dialog</mtx-title>
            <mtx-label class="mtx-dark-secondary-text">mtx-dialog</mtx-label>
        </div>
    </mat-card>        
    <mat-card class="mtx-scrollview-item" style="padding: 0;" routerLink="/mtx-bottom-nav">
        <div style="width: 160px; height: 160px; background-color: #e8f5e9;"></div>
        <div class="col" style="height: 72px; justify-content: center; padding: 0 16px;">
            <mtx-title>Navigation</mtx-title>
            <mtx-label class="mtx-dark-secondary-text">mtx-bottom-nav</mtx-label>
        </div>
    </mat-card>        
    <mat-card class="mtx-scrollview-item" style="padding: 0;" routerLink="/mtx-page">
        <div style="width: 160px; height: 160px; background-color: #f1f8e9;"></div>
        <div class="col" style="height: 72px; justify-content: center; padding: 0 16px;">
            <mtx-title>Page Layout</mtx-title>
            <mtx-label class="mtx-dark-secondary-text">mtx-page</mtx-label>
        </div>
    </mat-card>        
    <mat-card class="mtx-scrollview-item" style="padding: 0;" routerLink="/mtx-scrollview">
        <div style="width: 160px; height: 160px; background-color: #f9fbe7;"></div>
        <div class="col" style="height: 72px; justify-content: center; padding: 0 16px;">
            <mtx-title>Scrollview</mtx-title>
            <mtx-label class="mtx-dark-secondary-text">mtx-scrollview</mtx-label>
        </div>
    </mat-card>        
</mtx-scrollview>
