<mat-toolbar class="mtx-app-bar-toolbar mat-elevation-z4" [color]="color">
    <div style="display: flex; flex:1; align-items: center;">
        <button mat-icon-button style="margin-left: -8px;" (click)="onNavClick($event)" *ngIf="navIcon">
            <mat-icon>{{navIcon}}</mat-icon>
        </button>            
        <ng-content select="mtx-app-bar-title"></ng-content>
        <div style="display: flex; flex: 1;"></div>
        <ng-content select="mtx-app-bar-button"></ng-content>
        <button mat-icon-button style="margin-right: -16px;" (click)="onMenuClick($event)"
            [matMenuTriggerFor]="overflow" *ngIf="overflow">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>
    <div style="display: flex; flex:1; align-items: center;" *ngIf="size=='prominent'">
        <ng-content select="mtx-app-bar-prominent"></ng-content>
    </div>
</mat-toolbar>
