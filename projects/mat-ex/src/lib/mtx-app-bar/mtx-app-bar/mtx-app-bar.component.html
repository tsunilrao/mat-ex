<div class="mtx-app-bar-top" style="display: flex; align-items: center; position: relative;">
    <div style="display: flex; height: 40px; width: 40px; align-items: center; " *ngIf="navAttr?.icon">
        <button mat-icon-button style="margin-left: -8px;" (click)="onNavClick($event)" [matTooltip]="navAttr?.tooltip"
            [attr.aria-label]="navAttr?.tooltip">
            <mat-icon>{{navAttr?.icon}}</mat-icon>
        </button>
    </div>
    <ng-content select="[icon]"></ng-content>
    <h1 mtx-app-bar-title *ngIf="title">{{title}}</h1>
    <ng-content></ng-content>
    <div style="display: flex; flex: 1;"></div>
    <ng-content select="[action]"></ng-content>
    <button mat-icon-button style="margin-right: -16px;" (click)="onMenuClick($event)" matTooltip="More Actions Menu"
        aria-label="More Actions Menu" [matMenuTriggerFor]="overflow" *ngIf="overflow">
        <mat-icon>more_vert</mat-icon>
    </button>
</div>
<ng-content select="[prominent]"></ng-content>
