<mat-toolbar class="mtx-app-bar-toolbar mat-elevation-z4" [color]="color">
    <button mat-icon-button style="margin-left: -8px; margin-right: 8px;" (click)="onNavClick($event)" *ngIf="navIcon">
        <mat-icon>{{navIcon}}</mat-icon>
    </button>
    <div style="display: flex; flex: 1;">
        <ng-content></ng-content>
    </div>
    <button mat-icon-button style="margin-left: 8px; margin-right: -16px;" (click)="onMenuClick($event)" [matMenuTriggerFor]="matMenu" *ngIf="matMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
</mat-toolbar>
