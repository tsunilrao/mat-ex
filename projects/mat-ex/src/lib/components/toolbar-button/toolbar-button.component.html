<button mat-button [ngClass]="matButtonStyle" [class.only-icon]="hasOnlyIcon" [class.only-text]="hasOnlyText"
    [class.icon-and-text]="hasIconAndText" class="toolbar-button" [color]="color" onclick="this.blur()">
    <div class="container">
        <div class="content">
            <mat-icon class="icon" [inline]="hasIconAndText" *ngIf="hasIcon">{{icon}}</mat-icon>
            <span class="text" *ngIf="hasText">{{text}}</span>
            <ng-content></ng-content>
        </div>
        <mat-icon class="caret" *ngIf="caret">arrow_drop_down</mat-icon>
    </div>
</button>
