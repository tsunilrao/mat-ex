<button mat-button 
    [ngClass]="matButtonClass" 
    [class.only-icon]="hasOnlyIcon" 
    [class.only-text]="hasOnlyText"
    [class.icon-and-text]="hasIconAndText" 
    [class.dropdown]="hasDropdown" 
    [class.vertical]="isVertical" 
    class="toolbar-button" 
    [color]="color" 
    [disabled]="disabled" 
    [disableRipple]="disableRipple" 
    onclick="this.blur()">
    <div class="container">
        <div class="content">
            <mat-icon class="icon" [inline]="hasIconAndText" *ngIf="hasIcon">{{icon}}</mat-icon>
            <span class="text" *ngIf="hasText">{{text}}</span>
            <ng-content></ng-content>
        </div>
        <mat-icon class="caret" *ngIf="hasDropdown">arrow_drop_down</mat-icon>
    </div>
</button>
