<mat-toolbar class="mtx-title mat-h2" 
[class.color-white]="color=='white'" [color]="color">Delete all elements?</mat-toolbar>
<mat-divider class="mtx-divider" *ngIf="variant=='stroked'"></mat-divider>
<mat-dialog-content class="mtx-content">
    This will delete all elements that are currently on this page and cannot be undone.
    <ng-template #dialogContainer></ng-template>
</mat-dialog-content>
<mat-divider class="mtx-divider" *ngIf="variant=='stroked'"></mat-divider>
<mat-dialog-actions class="mtx-actions">
    <button mat-button (click)="createComponent('home')" tabindex="-1">Home</button>
    <button mat-button (click)="createComponent('check')" tabindex="-1">Finish</button>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" tabindex="-1">Delete</button>
</mat-dialog-actions>
