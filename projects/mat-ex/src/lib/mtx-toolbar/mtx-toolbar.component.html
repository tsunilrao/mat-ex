<div class="mtx-toolbar-icon" *ngIf="icon">
    <mat-icon>{{icon}}</mat-icon>
</div>
<ng-content select=".mtx-toolbar-visual"></ng-content>
<mtx-title *ngIf="toolbarTitle">{{toolbarTitle}}</mtx-title>
<ng-content></ng-content>
<div style="flex:1"></div>
<img class="mtx-toolbar-image" [src]="imageUrl" *ngIf="imageUrl" />
<ng-content select=".mtx-toolbar-image"></ng-content>
<div class="mtx-toolbar-meta" *ngIf="meta">{{meta}}</div>
<ng-content select=".mtx-toolbar-action"></ng-content>
<button mat-icon-button class="mtx-toolbar-menu" *ngIf="menu">
    <mtx-icon icon="more_vert"></mtx-icon>
</button>
