name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name:  'Automated Version Bump'
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR:  'projects/mat-ex'
          skip-tag:  'true'
    
      - name: Build for Firebase
        run: npm ci && npm run build -- --prod

      - name: Firebase deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAT_EX }}'
          channelId: live
          projectId: mat-ex
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: Build for Github Pages
        run: |
          npm run build -- --prod --base-href "https://tsunilrao.github.io/mat-ex/"
          cp dist/mat-ex-app/index.html dist/mat-ex-app/404.html

      - name: Github Pages Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist/mat-ex-app

      - name: Build for NPM
        run: npm run build mat-ex -- --prod

      - name: NPM publish
        run: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}" && npm publish dist/mat-ex
        env: 
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
