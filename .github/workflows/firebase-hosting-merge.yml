name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:

  version_bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Automated Version Bump'
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR:  'projects/mat-ex'
        with:
          skip-tag:  'true'

  build_and_deploy_firebase:
    needs: version_bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: npm ci && npm run build -- --prod

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAT_EX }}'
          channelId: live
          projectId: mat-ex
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  build_and_deploy_gh_pages:
    needs: version_bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          npm ci && npm run build -- --prod --base-href "https://tsunilrao.github.io/mat-ex/"
          cp dist/mat-ex-app/index.html dist/mat-ex-app/404.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist/mat-ex-app

  build_and_publish_npm:
    needs: version_bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: npm ci && npm run build mat-ex -- --prod

      - name: Publish
        run: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}" && npm publish dist/mat-ex
        env: 
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
